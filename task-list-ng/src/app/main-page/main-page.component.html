<div>
  <div class="jumbotron container">
    <h1>Tasks</h1>
  </div>
  <div class="container">
    <div
      class="btn-group mr-2"
      role="group"
      aria-label="Add group"
      (click)="onTaskAdd()"
    >
      <button type="button" class="btn btn-primary">Add task</button>
    </div>
  </div>
  <div
    class="container border border-success rounded p-2 my-2"
    *ngIf="editPanel"
  >
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="m-2">
      <div class="form-group">
        <label for="title" id="titleLable">Task title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="titleLable"
          minlength="1"
          required
          [(ngModel)]="task.title"
          name="title"
          #title="ngModel"
        />
        <div
          *ngIf="title.invalid && (title.dirty || title.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="title.errors.required">Title is required.</div>
          <div *ngIf="title.errors.minlength">
            Title must be at least 1 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="date" id="dateLable">Due date</label>
        <input
          type="date"
          class="form-control"
          id="dueDate"
          aria-describedby="dateLable"
          required
          [ngModel]="task.dueDate | date: 'yyyy-MM-dd'"
          (ngModelChange)="task.dueDate = $event"
          name="dueDate"
          #dueDate="ngModel"
        />
        <div
          *ngIf="dueDate.invalid && (dueDate.dirty || dueDate.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="dueDate.errors.required">Due date is required.</div>
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Completed</legend>
          <div class="col-sm-10">
            <div class="form-check custom-control custom-checkbox">
              <input
                class="custom-control-input"
                type="radio"
                name="completedRadios"
                id="falseRadio"
                [value]="false"
                [(ngModel)]="task.completed"
              />
              <label class="custom-control-label" for="falseRadio">false</label>
            </div>
            <div class="form-check custom-control custom-checkbox">
              <input
                class="custom-control-input"
                type="radio"
                name="completedRadios"
                id="trueRadio"
                [value]="true"
                [(ngModel)]="task.completed"
              />
              <label class="custom-control-label" for="trueRadio">true</label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="attachedFile"
            name="attachedFile"
            (change)="onFileChange($event)"
          />
          <label id="fileLabel" for="attachedFile" class="custom-file-label">{{
            attachedFile ? attachedFile.name : "Choose file"
          }}</label>
        </div>
      </div>
      <div class="btn-toolbar" role="toolbar" aria-label="Save button">
        <div class="btn-group" role="group" aria-label="Save group">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!taskForm.form.valid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
    <div class="m-2">
      <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div
          class="btn-group mr-2"
          role="group"
          aria-label="Close group"
          (click)="onEditClose()"
        >
          <button type="button" class="btn btn-primary">Close</button>
        </div>
        <div
          class="btn-group mr-2"
          role="group"
          aria-label="Delete group"
          (click)="onDelete(task._id)"
          *ngIf="existed"
        >
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="container">
    <select
      class="custom-select"
      (change)="onFilterChange($event.target.value)"
    >
      <option value="undefined" ng-selected="filter === undefined">All</option>
      <option value="true">Complited</option>
      <option value="false">Incompleted</option>
    </select>
  </div>
  <hr />
  <div class="container">
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">Title</th>
        <th scope="col">Completed</th>
        <th scope="col">Due date</th>
        <th scope="col">File</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let task of visibleTasks">
          <th scope="row">{{ task.title }}</th>
          <th scope="row">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="{{ task._id }}"
                (change)="onStatusChange(task._id, $event.target.checked)"
                [checked]="task.completed"
              />
              <label class="custom-control-label" for="{{ task._id }}"
                >Completed</label
              >
            </div>
          </th>
          <th scope="row">{{ task.dueDate | date: "yyyy-MM-dd" }}</th>
          <th scope="row">
            <div ngbDropdown class="btn-group" *ngIf="task.fileName">
              <button id="fileDropdown" class="btn btn-info" ngbDropdownToggle>
                {{ task.fileName }}
              </button>
              <div ngbDropdownMenu aria-labelledby="fileDropdown">
                <button
                  ngbDropdownItem
                  class="btn"
                  (click)="onDownload(task._id)"
                >
                  Download
                </button>
                <button
                  ngbDropdownItem
                  class="btn"
                  (click)="onFileRemove(task._id)"
                >
                  Remove attach
                </button>
              </div>
            </div>
          </th>
          <td>
            <span
              class="btn-toolbar"
              role="toolbar"
              aria-label="Task action buttons"
              style="display: block; white-space:nowrap;"
            >
              <div
                class="btn-group mr-2"
                role="group"
                aria-label="Edit group"
                (click)="onEdit(task._id)"
              >
                <button type="button" class="btn btn-primary">Edit</button>
              </div>
              <div
                class="btn-group mr-2"
                role="group"
                aria-label="Delete group"
                (click)="onDelete(task._id)"
              >
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
