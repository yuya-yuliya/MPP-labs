<div class="jumbotron container">
  <h2>Registration</h2>
</div>
<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Login</label>
      <input
        type="text"
        formControlName="login"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && form.login.errors }"
      />
      <div *ngIf="submitted && form.login.errors" class="invalid-feedback">
        <div *ngIf="form.login.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && form.password.errors }"
      />
      <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
        <div *ngIf="form.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Sign up</button>
      <a routerLink="/signin" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
